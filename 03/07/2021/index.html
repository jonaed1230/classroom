<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Checkout</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
      integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="sider">
          <div class="sider__container">
            <div class="sider__header">
              <p class="main-text">Paypal</p>
              <p class="sub-text">Email Receipt</p>
            </div>
            <div class="sider__footer">
              <i class="fas fa-receipt receipt-icon"></i>
            </div>
          </div>
        </div>
        <div class="receipt">
          <div class="receipt__header">
            <div class="logo">
              <img src="assets/images/logo.svg" alt="paypal" />
            </div>
            <div class="date">03-07-2021</div>
          </div>
          <hr class="line" />
          <div class="receipt__main">
            <div class="item">
              <p class="item-name">Apple iphone 5</p>
              <p class="item-price">$430</p>
            </div>
            <div class="item">
              <p class="item-name">Casio G-shock</p>
              <p class="item-price">$670</p>
            </div>
            <div class="item">
              <p class="item-name">Xbox one</p>
              <p class="item-price">$349</p>
            </div>
          </div>
          <div class="receipt__total">
            <p class="total">Total</p>
            <p class="amount">$1449</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
